<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmweb</title>
    <link rel="stylesheet" type="text/css" href="./filmweb.css" />

    <script src="./filmweb.js"></script>
  </head>
  <body>
    <h1>Filmweb - wszystko na temat filmów w jednym miejscu</h1>
    <label>Wpisz tytuł filmu: </label
    ><input type="text" id="search" placeholder="Tutuł filmu" />
    

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Year</th>
          <th>Rate</th>
          <th>Img</th>
        </tr>
      </thead>
      <tbody id="allMoviesList"></tbody>
    </table>
  </body>
</html>

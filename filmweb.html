<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmweb</title>
    <link rel="stylesheet" type="text/css" href="./filmweb.css" />

    <script src="./filmweb.js"></script>
  </head>
  <body>
    <section>
      <header class="header">
        <div class="welcome">
          <h1>Filmoteka - wszystko na temat filmów</h1>
          <p class="italic">w jednym miejscu...</p>
        </div>
      </header>
    </section>
    <section>
      <nav class="nav">
        <ul>
          <li><a href="#">Filmy</a></li>
          <li><a href="#">Seriale</a></li>
          <li><a href="#" id="best">Najlepiej oceniane</a></li>
          <li><a href="#" id="favourites">Ulubione</a></li>
        </ul>
      </nav>
    </section>

    <container class="images">
      <div title="Zobacz"></div>
      <div title="Zobacz"></div>
      <div title="Zobacz"></div>
      <div title="Zobacz"></div>
    </container>

    <button>Zobacz więcej</button>

    <section class="searchSection">
      <div>Wpisz tytuł filmu:</div>
      <div>
        <input
          type="text"
          id="search"
          placeholder="Tutuł filmu"
          maxlength="100"
        />
      </div>
    </section>

    <table id="allMoviesList" class="hidden">
      <thead>
        <tr>
          <th>Details</th>
          <th>Title</th>
          <th>Year</th>
          <th>Rate</th>
          <th>Img</th>
        </tr>
      </thead>
      <tbody id="tableWithAllMoviesTBody"></tbody>
    </table>
    <table id="tableWithDetailsHead" class="hidden">
      <thead>
        <tr>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableWithDetails" class="hidden"></tbody>
    </table>

    <footer><p>&copy; Filmoteka.pl</p></footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
